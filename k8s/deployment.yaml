apiVersion: apps/v1
kind: Deployment
metadata:
  name: kube-green-app

spec:
  replicas: 1
  selector:
    matchLabels:
      app: kube-green
  template:
    metadata:
      labels:
        app: kube-green
    spec:
      containers:
        - name: operator
          image: docker.io/karimullah1303/green-kube:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"