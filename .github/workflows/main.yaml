name: Green Kube CI/CD Pipeline

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  schedule:
    - cron: '0 0 * * *'

env:
  JAVA_VERSION: '21'
  APP_NAME: 'green-kube-operator'

jobs:
  build-and-test:
    name: Build Java App
    runs-on: ubuntu-latest

    steps:
      # UPDATE: v3 -> v4
      - name: Checkout Code
        uses: actions/checkout@v4

      # UPDATE: v3 -> v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn package --file pom.xml

      # UPDATE: v3 -> v4
      - name: Upload JAR Artifact
        uses: actions/upload-artifact@v4
        with:
          name: built-jar
          path: target/*.jar
          overwrite: true  # v4 feature: prevents errors if artifact exists

  push-docker:
    name: Push to Docker Hub
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      # UPDATE: v3 -> v4
      - name: Checkout Code
        uses: actions/checkout@v4

      # UPDATE: v2 -> v3
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # UPDATE: v4 -> v6 (Latest stable version)
      - name: Build and Push Docker Image
        if: github.event_name == 'push'
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/green-kube:latest

  notify-failure:
    runs-on: ubuntu-latest
    needs: [build-and-test, push-docker]
    if: failure()
    
    steps:
      - name: Send specific alert
        run: echo "The pipeline failed! Check the logs."