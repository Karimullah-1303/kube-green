apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kube-green-ops
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Karimullah-1303/kube-green.git
    targetRevision: HEAD
    path: k8s
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-green-dev

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
